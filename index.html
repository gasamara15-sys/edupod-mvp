  <meta name="twitter:image" content="https://edupod.kr/og-image.png">

  <!-- 구조화 데이터(JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "EduPod",
    "url": "https://edupod.kr/",
    "publisher": {
      "@type": "Organization",
      "name": "EduPod",
      "logo": {
        "@type": "ImageObject",
        "url": "https://edupod.kr/logo.png"
      }
    },
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://edupod.kr/news.html?id={query}",
      "query-input": "required name=query"
    }
  }
  </script>

  <!-- 사이트맵 안내 -->
  <link rel="sitemap" type="application/xml" href="https://edupod.kr/sitemap.xml">

  <!-- 스타일(가벼운 인라인) -->
  <style>
    :root{--brand:#111827;--accent:#4f46e5;--muted:#6b7280;--bg:#fafafa;--card:#fff;--border:#e5e7eb;}
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--brand);font-family:system-ui,-apple-system,Sego UI,Roboto,'Noto Sans KR',Arial,sans-serif}
    header{padding:18px 20px;background:#fff;border-bottom:1px solid var(--border);position:sticky;top:0;z-index:10}
    .wrap{max-width:980px;margin:0 auto;padding:20px}
    .hero{padding:36px 0;text-align:center}
    .hero h1{margin:0 0 8px;font-size:clamp(24px,4vw,36px);line-height:1.2}
    .hero p{margin:0;color:var(--muted)}
    .cta{display:inline-block;margin-top:20px;padding:12px 18px;background:var(--accent);color:#fff;border-radius:10px;text-decoration:none;font-weight:700}
    .grid{display:grid;gap:16px;margin-top:28px}
    @media(min-width:860px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px}
    .card h3{margin:0 0 6px}
    .pill{display:inline-block;font-size:12px;padding:2px 8px;border-radius:999px;border:1px solid var(--border);background:#fff}
    footer{margin-top:28px;padding:16px 0;color:var(--muted);font-size:13px;border-top:1px solid var(--border)}
    .latest{margin-top:30px}
    .latest a{color:var(--accent);text-decoration:none}
    .sr-only{position:absolute;left:-9999px}
  </style>
</head>
<body>
  <a class="sr-only" href="#main">본문 바로가기</a>

  <header role="banner" aria-label="사이트 헤더">
    <div class="wrap" style="display:flex;align-items:center;gap:12px">
      <img src="/logo.png" alt="EduPod 로고" width="28" height="28" loading="lazy">
      <strong>EduPod</strong>
      <span class="pill" aria-label="서비스 설명">초·중·고 맞춤형 영어 뉴스</span>
    </div>
  </header>

  <main id="main" class="wrap" role="main">
    <section class="hero" aria-labelledby="hero-title">
      <h1 id="hero-title">초등부터 수능까지,<br>뉴스로 배우는 영어</h1>
      <p>레벨별 기사 + 번역 + 단어장 + 문법 퀴즈. 매주 업데이트!</p>
      <!-- 최신 글로 이동(Manifest 방식: news.html?id=latest) -->
      <a class="cta" href="/news.html?id=latest" aria-label="최신 학습 콘텐츠로 이동">학습 시작하기</a>
    </section>

    <section aria-labelledby="feat-title">
      <h2 id="feat-title" class="sr-only">주요 기능</h2>
      <div class="grid">
        <article class="card">
          <h3>레벨별 맞춤</h3>
          <p>초등(저/고), 중학, 고등(수능)로 구성하여 난이도 조절.</p>
        </article>
        <article class="card">
          <h3>번역·단어장</h3>
          <p>한 줄 번역과 핵심 단어 예문으로 빠르게 이해.</p>
        </article>
        <article class="card">
          <h3>문법·퀴즈</h3>
          <p>수능 대비 문법 포인트와 즉시 피드백 퀴즈.</p>
        </article>
      </div>
    </section>

    <!-- 최신 3개 미리보기(있으면 노출, 없으면 자동 숨김) -->
    <section class="latest" aria-labelledby="latest-title">
      <h2 id="latest-title">최신 콘텐츠</h2>
      <div id="latestList" class="grid" style="grid-template-columns:1fr 1fr 1fr"></div>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="wrap">
      © 2025 EduPod · <a href="/sitemap.xml">Sitemap</a> · <a href="/robots.txt">Robots</a> · 문의: <a href="mailto:hello@edupod.kr">hello@edupod.kr</a>
    </div>
  </footer>

  <!-- 최신 목록 위젯: /manifest.json 있으면 3개 노출 -->
  <script>
  (async function(){
    try{
      const res = await fetch('/manifest.json', {cache:'no-store'});
      if(!res.ok) throw 0;
      const mani = await res.json();
      const items = [...(mani.items||[])].sort((a,b)=> (b.date||'').localeCompare(a.date)).slice(0,3);
      const box = document.getElementById('latestList');
      if(!items.length){ document.querySelector('.latest').style.display='none'; return; }
      box.innerHTML = items.map(x => `
        <article class="card">
          <h3>${x.title}</h3>
          <p class="muted">${x.date||''}</p>
          <a href="/news.html?id=${x.id}" aria-label="${x.title}로 이동">바로 보기 →</a>
        </article>
      `).join('');
    }catch(e){
      document.querySelector('.latest').style.display='none';
    }
  })();
  </script>
</body>
</html>
